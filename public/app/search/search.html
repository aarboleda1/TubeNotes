<div id="video-player">

  <input ng-init="message='cats'" ng-model="message" >
  <button ng-click="searchYoutube(message);">Search Video</button>
  <ul class="example-animate-container">
    <li class="animate-repeat" ng-repeat="video in videos">
      {{$index + 1}} {{video.snippet.title}}
    </li>
  </ul>

</div>

<!DOCTYPE>
<html ng-app="tubenotes">
<head>
  <meta charset="utf-8"/>
  <title>TubeNotes</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
  <script src="app/config/youtube.js"></script>
 <!--  <script src="https://www.youtube.com/iframe_api"></script> -->
</head>
<body ng-controller="appController">
  <h1>TubeNotes</h1>

    <div class="navigation">
      <ul>
        <li><a href="#" class="searchLink">Home</a></li>
        <li><a href="#watch" class="create">Watch</a></li>
        <li><a href="#search" class="searchLink">Search</a></li>
      </ul>
    </div>

  <div ng-view></div>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="lib/angular-youtube-mb/src/angular-youtube-embed.js"></script>
  <script type="app/auth/auth.js"></script>
  <script src="app/search/search.js"></script>
  <script src="app/watch/watch.js"></script>
  <script type="app/services/services.js"></script>
  <script src="app/app.js"></script>

  <script>
    // load youtube iframe api
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
</html>
